<ion-header>
  
  <ion-toolbar >
    <ion-icon (click)="navigateToHome()" name="home-outline"></ion-icon>
    <ion-title>
      TPnieuws
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="container">
  
  <div>
    <h1 style="margin-left: 42%;">login</h1>
  </div>
  
  
  <form >
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" ></ion-input>
    </ion-item>
    <ion-item>
      
      <ion-checkbox [indeterminate]="true">ik ben geen robot</ion-checkbox>
      
    </ion-item>
    <ion-button expand="full" type="submit">Login</ion-button>
    nog geen login registreer hier <ion-button (click)="navigateToRegistreer()" type="submit">registreer</ion-button>
  </form>
</ion-content>
