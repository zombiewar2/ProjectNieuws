<ion-header>
  <ion-toolbar >
    <ion-row>
      <ion-col>
        <ion-icon style="width: 20px; height: 20px; margin-left: 20%; margin-top: 20px;" (click)="navigateToHome()" name="home-outline"></ion-icon>
      </ion-col>    
      <ion-col style="margin-left: 15%;">
       <h4 >TPnieuws</h4>
      </ion-col>
      <ion-col>
              <ion-icon style="width: 20px; height: 20px; margin-left: 110%; margin-top: 20px;" (click)="navigateToFavo()"  name="star-outline"></ion-icon>
      </ion-col> 
      <ion-col >
        <ion-icon  style="width: 20px; height: 20px; margin-left: 60%; margin-top: 20px;" (click)="navigateToLogin()" name="log-in-outline"></ion-icon>
        </ion-col>
    </ion-row> 
  </ion-toolbar>
</ion-header>
  

<ion-content>
  <ion-row>
    <h2>{{title}} </h2>
  </ion-row>
  <ion-label>
    <img style="width: 100%; height: 200px; object-fit: cover; border-radius: 5px;" src="{{ image }}">
  </ion-label>
  <ion-item>
    <ion-label slot="end">
      <p >{{ publishedAt | date}}</p>
      gepubliseert door: {{author}} 
      
  </ion-label>
  
  </ion-item>
  
    <ion-icon style="width: 25px; height: 25px; margin-left: 90%;" name="heart-outline"></ion-icon>
  
 
  <h4>{{description}}</h4>
  
  
  <h6>{{content}}</h6>
  
  
</ion-content>
